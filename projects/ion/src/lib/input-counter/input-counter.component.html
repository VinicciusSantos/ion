<div class="counter">
  <ion-button
    data-testid="iconSub"
    iconType="sub"
    type="ghost"
    [size]="inputSize"
    [disabled]="disabled || count === minValue"
    (ionOnClick)="countDecrement()"
  ></ion-button>

  <input
    type="text"
    [id]="key"
    [attr.name]="key"
    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
    data-testid="input-count"
    [ngModel]="count"
    [disabled]="disabled"
    (ngModelChange)="writeValue($event)"
  />

  <ion-button
    data-testid="iconAdd"
    iconType="add"
    type="ghost"
    [size]="inputSize"
    [disabled]="disabled"
    (ionOnClick)="countIncrement()"
  ></ion-button>
</div>
