<div
  [formGroup]="formGroup"
  *ngIf="formGroup.controls[field.key]"
  class="ion-form-field"
>
  <label [for]="field.key">
    {{ field.label }}
  </label>
  <ion-input-area
    [key]="field.key"
    [value]="formGroup.value[field.key]"
    [formControlName]="field.key"
    [placeholder]="field.placeholder"
    [cols]="field.cols"
    [rows]="field.rows"
    (valueChange)="field.valueChange($event)"
  ></ion-input-area>
</div>
